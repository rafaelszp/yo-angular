<div class="row form-group" ng-form="{{field}}" ng-class="{'has-error': {{field}}.$dirty && {{field}}.$invalid }">

	<label class='col-md-2 control-label'>{{label}}<span ng-if="required">*</span></label>

	<div class="col-md-6">
		<div class="input-group" ng-switch="required">
			<span class="input-group-addon" id="cpf-addon">XXX.XXX.XXX-XX</span>

			<input ng-switch-default type='cpf' class='form-control' ariadescribedby="cpf-addon" ng-model='record[field][0]' ng-blur='blurUpdate(field)' ng-change="update()" placeholder="CPF no Formato: XXX.XXX.XXX-XX" ng-cpf>

			<input ng-switch-when="true" type='cpf' class='form-control' ariadescribedby="cpf-addon" ng-model='record[field][0]' ng-blur='blurUpdate(field)' ng-change="update()" placeholder="CPF no Formato: XXX.XXX.XXX-XX" ng-cpf required>

			<span class='input-group-btn'>
				<button class='btn btn-default' ng-click='limpar(field)'>
					<span class='glyphicon glyphicon-erase'></span>
				</button>
			</span>
		</div>
	</div>
	<div class='col-md-4' ng-messages='{{field}}.$error' ng-show="{{field}}.$dirty && {{field}}.$invalid">
		<p class="control-label" ng-message="required">{{ label }} é obrigatório.</p>
		<p class="control-label" ng-message="cpfValidator">{{label}} inválido</p>
		<p class="control-label" ng-message="digitoVerificador">{{label}} inválido. DV não confere.</p>

	</div>

	


</div>
